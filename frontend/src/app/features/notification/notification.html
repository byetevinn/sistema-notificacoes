<div class="form">
  <input
    type="text"
    [(ngModel)]="messageContent"
    placeholder="Digite sua mensagem"
  />
  <button (click)="sendNotification()">Enviar Notificação</button>
</div>

<div class="card-container">
  <div
    class="card"
    *ngFor="let n of notifications"
    [ngClass]="{
      success: n.status === 'SUCCESS',
      failure: n.status === 'FAILURE',
      waiting: n.status === 'WAITING',
    }"
  >
    <p class="message">{{ n.content }}</p>
    <p class="status">{{ statusLabels[n.status] || n.status }}</p>
  </div>
</div>
