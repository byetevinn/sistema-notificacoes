<div>
  <input
    type="text"
    [(ngModel)]="messageContent"
    placeholder="Digite sua mensagem"
  />
  <button (click)="sendNotification()">Enviar Notificação</button>
</div>

<ul>
  <li *ngFor="let n of notifications">
    <strong>{{ n.messageId }}</strong
    >: {{ statusLabels[n.status] || n.status }}
  </li>
</ul>
